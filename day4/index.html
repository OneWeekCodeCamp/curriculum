<!DOCTYPE html>
<html>
<head>
  <title>AJAX Flickr Photo Feeder</title>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){

	$('button').click(function(){
		var animal = $(this).text();
		console.log(animal);

		var flickrURL = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";

		$.ajax({
			url: flickrURL,
			dataType: 'jsonp',
			data: {
				tags: animal,
				format: 'json'
			},
			success: function(flickData){
				var items = flickData.items;
				console.log(items);
				var HTML = "";
				for(var i=0;i<items.length; i++){
					var imageLink = items[i].media.m;
					HTML += '<img src="' + imageLink + '"/><br>';
				}
				$("#animals").append(HTML);

			}
		});


	});

  });



  </script>	
</head>
<body>
<button>Dog</button>
<button>Cat</button>
<button>Moose</button>  
<ul id="animals"></ul>
</body>
</html>
