<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AJAX Flickr Photo Feeder</title>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
  	$('button').click(function(){
  		var animal = $(this).text();
  		console.log(animal);
  	});
  });
  </script>
</head>
<body>
<button>Dog</button>
<button>Cat</button>
<button>Moose</button>  
</body>
</html>
